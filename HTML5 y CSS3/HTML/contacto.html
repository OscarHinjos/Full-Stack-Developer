<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>PROYECTO HTML</h1>
        <nav>
            <!--Menu-->
            <!--Lista desordenada con enlaces vacios-->
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="dieta.html">Dieta</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    <section id="formulario">
        <h2>Contacto</h2>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" 
                placeholder="Escribre tu nombre..." />
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" 
                placeholder="Escribre tus apellidos..." />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" 
                placeholder="Escribre tu email..." />
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" 
                placeholder="Escribre tu edad..." />
            </div>
            <div>
                <label for="genero">Genero</label>
                <select id="genero" name="genero">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="textarea">Motivo del contacto</label>
                </div>
                <textarea rows="4" cols="40" name="textarea" id="textarea">

                </textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>

    </section>
    <footer>
        <p>Pagina contacto &copy;</p>
    </footer>
</body>
</html>
